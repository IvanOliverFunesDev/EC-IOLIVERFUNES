<div class="forgot-password-container">
    <h2>Recuperación de Contraseña</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input id="email" type="email" formControlName="email" class="form-control"
                placeholder="Introduce tu correo electrónico" />
            <div *ngIf="emailControl?.invalid && emailControl?.touched" class="error">
                <small *ngIf="emailControl?.errors?.['required']">El correo es obligatorio.</small>
                <small *ngIf="emailControl?.errors?.['email']">El correo debe tener un formato válido.</small>
            </div>
        </div>

        <!-- Botones -->
        <div class="button-group">
            <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">
                Enviar Enlace de Recuperación
            </button>
            <button type="button" class="btn btn-secondary" (click)="goToLogin()">
                Volver al Inicio de Sesión
            </button>
        </div>
    </form>

    <!-- Mensaje de Resultado -->
    <div *ngIf="message" class="message" [ngClass]="{ 'success': success, 'error': !success }">
        {{ message }}
    </div>
</div>
