<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="Introduce tu correo" />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ loginForm.get('email')?.hasError('required') ? 'El correo es obligatorio.' : 'El formato del correo no es
            válido.' }}
        </small>
    </div>

    <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Introduce tu contraseña" />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            La contraseña no puede estar vacía.
        </small>
    </div>

    <div class="form-group">
        <label>
            <input type="checkbox" formControlName="rememberMe" />
            Recordarme
        </label>
    </div>

    <div class="actions">
        <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
        <button type="button" routerLink="forgot-password">¿Olvidaste tu contraseña?</button>
        <button type="button" routerLink="/register">¿No tienes cuenta?</button>

    </div>
</form>
