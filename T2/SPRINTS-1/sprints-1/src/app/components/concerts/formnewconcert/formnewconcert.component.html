<!-- formnewconcert.component.html -->
<div class="form-container">
    <form [formGroup]="concertForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" type="text" formControlName="title" />
            <div *ngIf="concertForm.get('title')?.invalid && concertForm.get('title')?.touched" class="error">
                Title is required and must be at least 3 characters long.
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" formControlName="description"></textarea>
            <div *ngIf="concertForm.get('description')?.invalid && concertForm.get('description')?.touched"
                class="error">
                Description is required and must be at least 10 characters long.
            </div>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input id="date" type="date" formControlName="date" />
            <div *ngIf="concertForm.get('date')?.invalid && concertForm.get('date')?.touched" class="error">
                Date is required.
            </div>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input id="location" type="text" formControlName="location" />
            <div *ngIf="concertForm.get('location')?.invalid && concertForm.get('location')?.touched" class="error">
                Location is required and must be at least 5 characters long.
            </div>
        </div>

        <button type="submit" [disabled]="concertForm.invalid">Submit</button>
    </form>
</div>
