<div class="card">
    <img [src]="concierto.image" alt="{{concierto.title}}">
    <div class="card-header">
        <p class="title">{{concierto.title}}</p>
    </div>
    <div class="card-info">
        <p>{{concierto.date}}</p>
        <p>{{concierto.description}}</p>
        <p>{{concierto.author}}</p>
    </div>
</div>
